        <div class="form-container">
            <div class="mb-3">
                <label class="label-form">Name:</label>
                <input type="text" placeholder="Enter pet's name here" id="txtName" class="form-control">
            </div>
            <div class="mb-3">

            </div>

                <input type="text" placeholder="Enter the pet's breed" id="txtBreed" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Services:</label>
                <select id="selService">
                    <option value="default">-- Select a Service --</option>
                    <option value="nail cut">Nail Cutting</option>
                    <option value="grooming">Grooming</option>
                    <option value="vaccines">Vaccines</option>
                </select>
                <div class="mb-3">
                    <button class="btn btn-primary" onclick="register()">Register</button>
